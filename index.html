<html>
<head>

<script src="jquery.js"></script>
<link rel="stylesheet" type="text/css" href="calc.css" />

</head>

<body>

<table>
<tr>
  <td colspan="4"><input id="display" name="display" disabled></input></td>
</tr>

<tr>
  <td><button id="button1" class="numButton" value="1">1</button></td>
  <td><button id="button2" class="numButton" value="2">2</button></td>
  <td><button id="button3" class="numButton" value="3">3</button></td>
  <td><button id="addButton">&plus;</button></td>
</tr>
<tr>
  <td><button id="button4" class="numButton" value="4">4</button></td>
  <td><button id="button5" class="numButton" value="5">5</button></td>
  <td><button id="button6" class="numButton" value="6">6</button></td>
  <td><button id="subtractButton">&minus;</button></td>
</tr>
<tr>
  <td><button id="button7" class="numButton" value="7">7</button></td>
  <td><button id="button8" class="numButton" value="8">8</button></td>
  <td><button id="button9" class="numButton" value="9">9</button></td>
  <td><button id="multiplyButton">&#215;</button></td>
</tr>
<tr>
  <td><button id="clearButton">C</button></td>
  <td><button id="button0" class="numButton" value="0">0</button></td>
  <td><button id="equalsButton">=</button></td>
  <td><button id="divideButton">&#247;</button></td>
</tr>

</table>

<script src="calc.js"></script>

</body>

</html>
